<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-lg md:max-w-2xl">
            <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8">
                <h1 class="text-2xl md:text-4xl font-bold mb-4 text-center text-blue-600">Mothi Bharade</h1>
                <h3 class="text-lg md:text-2xl font-semibold mb-4 text-center">Create a New Profile</h3>
                <form method="POST" action="{{ url_for('analyze') }}">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Name:</label>
                            <input type="text" name="name"
                                class="w-full mt-1 rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your name" required />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Mobile Number:</label>
                            <input type="text" name="mobileNumber"
                                class="w-full mt-1 rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter 10-digit mobile number" required />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Gender:</label>
                            <div class="flex items-center space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="male" class="focus:ring-blue-500"
                                        required />
                                    <span class="ml-2">Male</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="female" class="focus:ring-blue-500"
                                        required />
                                    <span class="ml-2">Female</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="other" class="focus:ring-blue-500"
                                        required />
                                    <span class="ml-2">Other</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Date of Birth:</label>
                            <input type="date" id="dob" name="date"
                                class="w-full mt-1 rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required />
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-6">
                            Analyze
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('dob').value = formattedDate;
        });
    </script>
</body>

</html>
